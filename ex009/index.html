<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Analizador de Números!</h1>
    </header>
    <main>
        <section>
            <div class="container">
                <div class="info">
                    <strong><label for="num">Números(1 a 100)</label></strong> <input type="number" name="num" id="num"
                        value="5">
                    <input type="button" value="Adicionar" class="botao">
                </div>
            </div>
            <div class="container" id="res">
                <select name="tabuad" id="lista" size="10">
                </select>
                <input type="button" value="Finalizar" class="button-fin botao">
            </div>
            <div class="container" id="relacao_numeros">

            </div>
        </section>
    </main>

    <footer>
        <p> &copy; <a href="https://github.com/leandrokise" target="_blank">Leandro Kise</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
